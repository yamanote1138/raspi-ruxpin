[pytest]
# Pytest configuration for Raspi Ruxpin backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = backend/tests

# Asyncio mode
asyncio_mode = auto

# Coverage options
addopts =
    --verbose
    --strict-markers
    --cov=backend
    --cov-report=term-missing
    --cov-report=html
    --cov-branch

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    hardware: Tests requiring actual hardware

# Ignore paths
norecursedirs = .git .venv node_modules frontend dist build

# Logging
log_cli = false
log_cli_level = INFO
